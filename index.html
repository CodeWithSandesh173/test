<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>

<style>
    body{
        margin:0;
        background:#000;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }

    .video-container{
        position:relative;
        width:90%;
        max-width:1000px;
        aspect-ratio:16/9;
    }

    .video-container iframe{
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        border:none;
    }
</style>
</head>

<body>

<div class="video-container">
    <iframe 
        src="https://www.youtube.com/embed/AKITOMzUZf0?si=UnCWh73iZ1nq2c36"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
    </iframe>
</div>

</body>
</html>
